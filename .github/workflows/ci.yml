name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Sync deps
        run: uv sync --group dev --locked

      - name: Ruff
        run: uv run ruff check .

      - name: Mypy
        run: uv run mypy src

      - name: Pytest
        run: uv run pytest
