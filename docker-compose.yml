services:
  # =============================================================================
  # Streamlit UI - Main web interface for interactive claim auditing
  # =============================================================================
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kg-skeptic-ui
    ports:
      - "8501:8501"
    environment:
      # Neo4j connection (optional - uses mini KG if unavailable)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-skeptic123}
      # KG backend configuration
      - KG_SKEPTIC_USE_MONARCH_KG=true
      - KG_SKEPTIC_SUSPICION_MODEL=/app/data/suspicion_gnn/model.pt
      # Optional external APIs (set in .env file)
      - DISGENET_API_KEY=${DISGENET_API_KEY:-}
    volumes:
      # Persist cache across restarts
      - kg-skeptic-cache:/app/data/cache
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # =============================================================================
  # Neo4j - Graph database backend for knowledge graph queries
  # =============================================================================
  neo4j:
    image: neo4j:5-community
    container_name: kg-skeptic-neo4j
    ports:
      - "7474:7474"  # HTTP browser
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-skeptic123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=256m
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # =============================================================================
  # CLI - Batch processing service for programmatic audits
  # =============================================================================
  cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kg-skeptic-cli
    entrypoint: ["python", "-m", "kg_skeptic"]
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-skeptic123}
      - KG_SKEPTIC_USE_MONARCH_KG=true
      - KG_SKEPTIC_SUSPICION_MODEL=/app/data/suspicion_gnn/model.pt
      - DISGENET_API_KEY=${DISGENET_API_KEY:-}
    volumes:
      - kg-skeptic-cache:/app/data/cache
      - ./output:/app/output  # For batch output files
    depends_on:
      neo4j:
        condition: service_healthy
    profiles:
      - cli  # Only start with: docker compose --profile cli run cli

# =============================================================================
# Volumes
# =============================================================================
volumes:
  kg-skeptic-cache:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local

# =============================================================================
# Networks (default bridge network is sufficient)
# =============================================================================
networks:
  default:
    name: kg-skeptic-network
